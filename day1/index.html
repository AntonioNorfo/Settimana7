<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap class</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center text-info">Primo Esercizio</h1>
    <h2 class="text-center mt-5 text-warning" id="mostUserOld"></h2>

    <h1 class="text-center text-danger mt-5">Secondo Esercizio</h1>

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-md-6 col-md-4">
          <form>
            <div class="mb-3">
              <label for="petName" class="form-label">Pet Name</label>
              <input type="text" class="form-control" id="petName" required />
            </div>
            <div class="mb-3">
              <label for="OwnerName" class="form-label">Owner Name</label>
              <input type="text" class="form-control" id="OwnerName" required />
            </div>
            <div class="mb-3">
              <label for="Species" class="form-label">Species</label>
              <input type="text" class="form-control" id="Species" required />
            </div>
            <div class="mb-3">
              <label for="Breed" class="form-label">Breed</label>
              <input type="text" class="form-control" id="Breed" required />
            </div>
            <button type="submit" class="btn btn-success">Save Animal</button>
          </form>
        </div>
      </div>
      <div class="row justify-content-center mt-5">
        <div class="col-12 col-md-6 col-md-4">
          <h2 class="text-center">Animals List</h2>
          <ul class="list-group"></ul>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
