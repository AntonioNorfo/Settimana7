<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pexels Image Gallery</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body class="bg-light">
    <div class="container">
      <div class="row my-4 justify-content-center">
        <div class="col-md-6">
          <input type="text" id="search-query" class="form-control" placeholder="Search for images..." />
        </div>
        <div class="col-auto">
          <button id="load-images" class="btn btn-primary mx-1">Load Images</button>
          <button id="load-secondary-images" class="btn btn-secondary mx-1">Load Secondary Images</button>
        </div>
      </div>
      <div id="image-gallery" class="row"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
